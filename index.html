<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Trésor</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 1px lime;
            }
            20% {
                text-shadow: -2px -2px lime;
            }
            40% {
                text-shadow: 2px -2px lime;
            }
            60% {
                text-shadow: -2px 2px lime;
            }
            80% {
                text-shadow: 2px 2px lime;
            }
            100% {
                text-shadow: -1px -1px lime;
            }
        }

        #code-input {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid lime;
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: 2px solid lime;
            background-color: black;
            color: lime;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
            }
            50% {
                box-shadow: 0 0 20px lime, 0 0 40px lime, 0 0 60px lime;
            }
        }

        #error-message {
            display: none;
            color: red;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-5px);
            }
        }

        .hud::before, .hud::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: lime;
            animation: flicker 2s infinite;
        }

        .hud::after {
            width: 100%;
            height: 2px;
            animation: flicker 2s infinite reverse;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body class="hud">
    <h1>Bienvenue dans la Chasse au Trésor</h1>
    <p>Pour commencer, trouve ce cœur magique : 41.30379° N, 81.90155° W</p>
    <p>Lorsque tu auras trouvé ce qu'il représente, entre le code pour déverrouiller le prochain indice.</p>
    <input type="text" id="code-input" placeholder="Entrez le code">
    <button onclick="checkCode()">Valider</button>
    <p id="error-message">Accès refusé. Réessayez.</p>

    <script>
        function checkCode() {
            const code = document.getElementById('code-input').value;
            if (code === 'AS') {
                window.location.href = 'puzzle.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
