<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment de Puzzle</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 1px lime;
            }
            20% {
                text-shadow: -2px -2px lime;
            }
            40% {
                text-shadow: 2px -2px lime;
            }
            60% {
                text-shadow: -2px 2px lime;
            }
            80% {
                text-shadow: 2px 2px lime;
            }
            100% {
                text-shadow: -1px -1px lime;
            }
        }

        img {
            margin-top: 20px;
            max-width: 150px;
            height: auto;
            border: 2px solid lime;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
            }
            50% {
                box-shadow: 0 0 20px lime, 0 0 40px lime, 0 0 60px lime;
            }
        }

        .hud::before, .hud::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: lime;
            animation: flicker 2s infinite;
        }

        .hud::after {
            width: 100%;
            height: 2px;
            animation: flicker 2s infinite reverse;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body class="hud">
    <h1>Félicitations ! Tu as trouvé le premier fragment.</h1>
    <p>Scanne ce QR code pour obtenir le prochain indice.</p>
    <img src="images/nn.png" alt="QR Code">
    <p>Indice suivant : Cherche là où "AS" te surprend toujours.</p>
</body>
</html>
