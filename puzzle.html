<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment de Puzzle</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            animation: flicker 1s infinite alternate;
        }

        img {
            margin-top: 20px;
            max-width: 150px;
            height: auto;
            border: 2px solid lime;
            animation: pulse 1.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .code {
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <h1>Félicitations ! Tu as trouvé le premier fragment.</h1>
    <p>Scanne ce QR code pour obtenir le prochain indice.</p>
    <img src="images/nn.png" alt="QR Code">
    <p class="code">Indice suivant : Cherche là où "AS" te surprend toujours.</p>
</body>
</html>
